<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {width:50vh;}
        table,td,th{border:solid black;
        border-collapse:collapse;}
        td{ padding: 15px;text-align: center;}
    </style>
</head>
<body>
    <table>
    <tr>
        <td colspan="4">1</td>
    </tr>
    <tr>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
    <tr>
        <td>6</td>
        <td colspan="3">7</td>
    </tr>
    <tr>
        <td>8</td>
        <td colspan="3">9</td>
    </tr>
</table>
    
</body>
</html>
