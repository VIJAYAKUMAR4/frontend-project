<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Data</title>
</head>
<body>
    <form action="#" method="post" autocomplete="off" required>
     <table>
     <tbody>
        <tr>
            <td> <label for="fname"  >FullName :</label></td>
            <td> <input type="text" id="fname" placeholder="enter the full name" required>(max 20 char a-z and A-Z)</td>
         </tr>
         <tr>
            <td><label for="lname">LastName :</label></td>
            <td> <input type="text" id="lname" placeholder="enter the last name" required>(max 20 char a-z and A-Z)</td>
        </tr>
        <tr>
            <td><label>Date of Birth:</label></td>
            <td> <select name="date" id="date" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <select name="month" id="month" required>
               <option value="JAN">January</option> 
               <option value="FEB">Feb</option>
               <option value="Mar">Mar</option>
            </select>
            <select name="year" id="year" required>
                <option value="2030">2030</option>
                <option value="2029">2029</option>
                <option value="2028">2028</option>
                <option value="2027">2027</option>

            </select>
            </td>
        </tr>
        <tr>
            <td><label for="gender"> GENDER :</label></td>
            <td><input type="radio" name="gender" id="gender_male"value="male" required>Male
            <input type="radio" name="gender" id="gender_female" value="Female" required>Female</td>
        </tr>
        <tr>
            <td><label for="email">EMAIL ID :</label></td>
            <td><input type="email" id="email" required></td>
        </tr>
        <tr>
           <td><label for="pno">MOBILE NO:</label></td>
           <td><input type="tel" name=mobile id=pno required></td>
        </tr>
        <tr>
            <td><label for="address">ADDRESS :</label></td>
            <td><textarea rows="10" cols="30" required></textarea></td>
        </tr>
        <tr>
            <td><label for="city">CITY :</label></td>
            <td><input type="text" name="city" id="city" required>(max 20 char a-z and A-Z)</td>
        </tr>
        <tr>
            <td><label for="pin">PINCODE</label></td>
            <td><input type="number" id="pin"required>(6 digit number)</td>
        </tr>
        <tr>
            <td><label for="state">STATE</label></td>
            <td><input type="text" name="state" id="state"required></td>
        </tr>
        <tr>
            <td><label for="country">COUNTRY</label></td>
            <td><input type="text" name="country" id="country" required></td>
        </tr>
        <tr>
            <td><label for="hobbies">HOBBIES</label></td>
            <td><input type="checkbox" name="hobbies" id="hobbies" value="Drawing"  required>Drawing
                <input type="checkbox" name="hobbies" id="hobbies" value="Singing" required>Singing
                <input type="checkbox" name="hobbies" id="hobbies" value="Dancing" required>Dancing
             <br><input type="checkbox" name="hobbies" id="hobbies" value="Others"required>Others 
            <input type="text" id="others"></td>
        </tr>
        <tr>
            <td><label for="Qualification">Qualification</label></td>
            <td><table>
                <thead>
                    <tr>
                        <th>sl.no</th>
                        <th>Examination</th>
                        <th>Board</th>
                        <th>Percentage</th>
                        <th>Year of Passing</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01</td>
                        <td>Class X</td>
                        <td><input type="text" id="" required></td>
                        <td><input type="number" id=""required></td>
                        <td><input type="number" id=""required></td>
                    </tr>
                    <tr>
                        <td>02</td>
                        <td>Class XII</td>
                        <td><input type="text" id=""required></td>
                        <td><input type="number" id="" required></td>
                        <td><input type="number" id="" required></td>
                    </tr>
                    <tr>
                        <td>03</td>
                        <td>Graducation</td>
                        <td><input type="text" id="" required></td>
                        <td><input type="number" id="" required></td>
                        <td><input type="number" id="" required></td>
                    </tr>
                    <tr>
                        <td>04</td>
                        <td>Master</td>
                        <td><input type="text" id="" required></td>
                        <td><input type="number" id="" required></td>
                        <td><input type="number" id="" required></td>
                    </tr>
                </tbody>
                </table>
            </table>
            </td>
        </tr>
        <tr>
            <td><label for="courses">COURSES <br> APPLIED FOR</label></td>
            <td><input type="checkbox" name="courses" id="bca" value="BCA"required>BCA
                <input type="checkbox" name="courses" id="bcom" value="B.Com"required>B.Com
                <input type="checkbox" name="courses" id="bsc" value="B.Sc" required>B.Sc
                 <input type="checkbox" name="courses" id="ba" value="B.A"required>B.A
             </td>
        </tr>
    </tbody>
    </table>
    <br><br><center>
        <input type="submit" name="submit">
        <input type="reset" name="reset">
    </center>
   
    </form>
</body>
</html>
