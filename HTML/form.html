<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<fieldset>
    <legend><head>Student Title</head></legend>

<form action="" method="">
    <label for="u_fname">Firstname :</label>
 <input type="text" name="user_firstname" id="u_fname">
    <br>
    <br>
    <label for="u_lname">Lastname :</label>
    <input type="text" name="user_lastname" id="u_lname">
    <br><br>
    <label for="u_age">Age :</label>
    <input type="number" name="user_age" id="u_age">
    <br><br>
    <label for="u-gender_male">Gender :</label>
    <input type="radio" name="gender" id="u_gender_male" value="male">Male
    <input type="radio"
    name="gender"
    id="u_gender_female"
    value="female">Female
    <input type="radio"
    name="gender"
    id="u_gender_other"
    value="other">others
    <br><br>
    <label for="u_choice_course"> Choose Course :</label>
    <select name="user_choice_course" id="u_choice_course">
    <option value="null">null</option>
    <option value="HTML">HTML</option>
    <option value="CSS">CSS</option>
    <option value="JS">JS</option>
</select><br><br>
<label for="u-dob">Dateofbiorth</label>
<input type="datetime-local" name="user_date_birth" id="u_dob">
<br><br>
<label for="u_addresss">address :</label>
<br>
<textarea name="user_contact_address" id="u_addresss" cols="30" rows="5"></textarea>
<br><br>
<label for="u_mail">Email :</label>
<input type="email" name="user_mail" id="u_mail">
<br><br>
<label for="u_qulaification">Qualification :</label>
<input type="checkbox"
name="user_qualification_msc"
id="u_qulaification"
value="Msc">MSC
<input type="checkbox"name="user_qualification_bsc"id="u_qulaification"
value="bsc">BSC
<input type="checkbox"
name="user_qualification_others"
id="u_other_qualification"
value="other">Others
<br><br>
<input type="submit" name="" id="">
<input type="reset" name="" id="">


</form></fieldset>
</body>
</html>
