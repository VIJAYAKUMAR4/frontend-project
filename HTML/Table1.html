<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{width: 30%;}
         table,td,th{border: solid rgb(19, 15, 15);
            border-collapse: collapse;
            border-spacing:15px  ;
        } 
            td{
                padding: 15px;
            text-align: center;
        }
    </style>

</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
            <!-- <td>4</td> -->
            <td rowspan="2">5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
             <!-- <td>5</td>  -->
        </tr>
        <tr>
            <td colspan="4">8</td>
            <!-- <td>8</td>
            <td>8</td> -->
        </tr>
    </table>
    
</body>
</html>
